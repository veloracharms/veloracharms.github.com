<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Velora Charms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e9e7e4; /* light warm grey background */
    color: #333;
    text-align: center;
  }

  header {
    padding: 60px 20px;
    background: #d8d3cd; /* soft beige header */
  }

  header h1 {
    margin: 0;
    font-size: 3rem;
  }

  header p {
    margin-top: 10px;
    font-size: 1.2rem;
  }

  section {
    padding: 50px 20px;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    max-width: 1100px;
    margin: auto;
  }

  .product {
    background: #f3f3f3;
    padding: 20px;
    border-radius: 12px;
  }

  .product img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 10px;
  }

  .price {
    margin-top: 12px;
    font-weight: bold;
    font-size: 1.1rem;
  }

  .instagram {
    background: #d8d3cd;
  }

  .instagram a {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    background: #333;
    color: white;
    text-decoration: none;
    border-radius: 25px;
  }

  footer {
    padding: 20px;
    font-size: 0.9rem;
    background: #d8d3cd;
  }
</style>
</head>

<body>

<header>
  <h1>Velora Charms</h1>
  <p>Handmade phone charms & accessories</p>
</header>

<section>
  <h2>Shop</h2>

  <div class="products">

    <div class="product">

    <div class="product">

    </div>

    <div class="product">

      <div class="price">£5</div>
    </div>

    <div class="product">
      <img src="phonecharm4.jpg.png" alt="Phone Charm 4">
      <div class="price">£5</div>
    </div>

    <div class="product">
      <img src="phonecharm5.jpg.png" alt="Phone Charm 5">
      <div class="price">£5</div>
    </div>

    <!-- REGULAR CHARMS -->
    <div class="product">
      <img src="charm1.jpg.png" alt="Charm 1">
      <div class="price">£5</div>
    </div>

    <div class="product">
      <img src="charm2.jpg.png" alt="Charm 2">
      <div class="price">£5</div>
    </div>

    <div class="product">
      <img src="charm3.jpg.png" alt="Charm 3">
      <div class="price">£5</div>
    </div>

    <div class="product">
      <img src="charm4.jpg.png" alt="Charm 4">
      <div class="price">£5</div>
    </div>

    <div class="product">
      <img src="charm5.jpg.png" alt="Charm 5">
      <div class="price">£5</div>
    </div>

  </div>
</section>

<section class="instagram">
  <h2>Order on Instagram</h2>
  <a href="https://www.instagram.com/_veloracharms/" target="_blank">
    @_veloracharms
  </a>
</section>

<footer>
  © 2026 Velora Charms
</footer>

</body>
</html>
